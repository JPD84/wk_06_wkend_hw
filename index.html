<body>
        <form id="new-item-form">
                <div id="form-wrapper">
                  <div class="form-item">
                        <div class="flex-container">
                    
                      <label for="first name" class="primary">First Name</label>

                      <label for="last name" class="primary">Last Name</label>
                      <input type="text" id="last_name" required/>
                  
                  </div>

                  <div class="form-item">

                        <option value="birdhouse">Birdhouse</option>
                        <option value="element">Element</option>
                        <option value="santa cruz">Santa Cruz</option>
                        <option value="wknd">WKND</option>
                        <option value="enjoi">ENJOI</option>
                        <option value="flip">FLIP</option>
                    </select>
                

                    <div class="form-item">
                            <div class="flex-container">
                            <label for="sponsors" class="primary">Sponsors</label>
                        <select id="sponsors">
                              <option value="" disabled selected></option>
                              <option value="etnies">Etnies</option>
                              <option value="volcom">Volcom</option>
                              <option value="toy_machine">Toy Machine</option>
                              <option value="nike">Nike</option>
                              <option value="dc_shoes">DC Shoes</option>
                              <option value="alien_workshop">Alien Workshop</option>
                            </select>
                          </div>
                </div>
